name: Docker Image Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t my-python-app .

    - name: Run tests inside Docker container
      run: |
        docker run --rm my-python-app

    - name: Push Docker image to Docker Hub (optional)
      run: |
        docker tag my-python-app ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
